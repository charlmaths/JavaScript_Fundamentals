<body>
    <h1>JavaScript - Basics</h1>
    <h2>We created different javascript sources - to try out different stuff!</h2>
    <label for="weather">Select the weather type today: </label>
    <select id="weather">
        <option value="">--Make a choice--</option> <!-- Notice that the value here is empty first -->
        <option value="sunny">Sunny</option> <!-- The "value" attribute are the one that's going to be used in JS-->
        <option value="rainy">Rainy</option> <!-- The "value" attribute are the one that's going to be used in JS-->
        <option value="snowy">Snowy</option> <!-- The "value" attribute are the one that's going to be used in JS-->
        <option value="cloudy">Cloudy</option> <!-- The "value" attribute are the one that's going to be used in JS-->
    </select>
    <p></p> <!-- Paragraph will come from the JavaScript conditional statement outputs-->
    <script src="script3.js">
        // Javascript goes inside this tag - This will be outputted in the inspect -> console logs
        // We can also just change the sources.
    </script>

</body>
